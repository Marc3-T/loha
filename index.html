<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mes juntos 仇벒잺</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #fad0c4);
            overflow: hidden;
        }

        /* Fondo con corazones animados */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 6s linear infinite, moveUp 6s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: -15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateX(0) rotate(45deg);
                opacity: 0;
            }
            50% {
                transform: translateX(10px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-10px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes moveUp {
            0% {
                bottom: -10%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        #book {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: #ffffffdd;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90vh;
        }

        .page {
            display: none;
            padding: 15px; /* Ajustado para reducir el espacio */
        }

        .page img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #ff6f61;
            margin-bottom: 10px; /* Espacio reducido entre imagen y t칤tulo */
        }

        .page p {
            margin: 5px 0 15px; /* Reducido el margen entre texto y el borde inferior */
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }

        .page-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px; /* Espacio reducido entre t칤tulo y texto */
            color: #ff6f61;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #ff6f61;
            border-top: 2px solid #ffffff;
        }

        .controls button {
            background: #ffffff;
            color: #ff6f61;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }

        .controls button:hover {
            background: #ffe5e0;
        }

        .page-counter {
            font-size: 1.2em;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Corazones animados en el fondo -->
    <div class="background" id="hearts-container"></div>

    <div id="book">
        <div class="page" id="page-1">
            <img src="https://via.placeholder.com/400x250" alt="Foto 1">
            <div class="page-title">Nuestro Primer Mes</div>
            <p>Hace un mes nuestras historias comenzaron a escribirse juntas. 仇벒잺</p>
        </div>
        <div class="page" id="page-2">
            <img src="https://via.placeholder.com/400x250" alt="Foto 2">
            <div class="page-title">Cada D칤a M치s Cerca</div>
            <p>Cada d칤a a tu lado me hace m치s feliz. 游</p>
        </div>
        <div class="page" id="page-3">
            <img src="https://via.placeholder.com/400x250" alt="Foto 3">
            <div class="page-title">Juntos para Siempre</div>
            <p>Este es solo el inicio de una hermosa historia juntos. Te amo. 仇벒잺</p>
        </div>
        <div class="controls">
            <button id="prev-btn" onclick="prevPage()" disabled>Anterior</button>
            <div class="page-counter" id="page-counter">1/3</div>
            <button id="next-btn" onclick="nextPage()">Siguiente</button>
        </div>
    </div>

    <script>
        // Generar corazones de manera aleatoria
        function generateRandomHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");

            // Asignamos una posici칩n aleatoria
            const leftPosition = Math.random() * 100; // Valor entre 0 y 100
            const animationDelay = Math.random() * 5; // Retraso de animaci칩n aleatorio entre 0s y 5s
            heart.style.left = `${leftPosition}%`;
            heart.style.animationDelay = `${animationDelay}s`;

            // A침adimos el coraz칩n al contenedor
            document.getElementById("hearts-container").appendChild(heart);

            // Eliminar el coraz칩n despu칠s de que termine la animaci칩n
            setTimeout(() => {
                heart.remove();
            }, 6000); // 6 segundos, ya que la animaci칩n dura 6 segundos
        }

        // Crear corazones indefinidamente con un intervalo
        setInterval(generateRandomHeart, 500); // Crear un coraz칩n cada 500ms (ajustable)

        let currentPage = 1;
        const totalPages = 3;

        function showPage(page) {
            document.querySelectorAll('.page').forEach(page => page.style.display = 'none');
            document.getElementById(`page-${page}`).style.display = 'block';
            document.getElementById('prev-btn').disabled = page === 1;
            document.getElementById('next-btn').disabled = page === totalPages;
            document.getElementById('page-counter').textContent = `${page}/${totalPages}`;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                showPage(currentPage);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                showPage(currentPage);
            }
        }

        showPage(currentPage);
    </script>
</body>
</html>
