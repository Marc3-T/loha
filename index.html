<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un mes juntos わ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #ff758c, #ff7eb3, #fad0c4);
            overflow: hidden;
        }

        /* Fondo con corazones animados */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            transform: rotate(45deg);
            opacity: 0;
            animation: float 6s linear infinite, moveUp 6s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff6f61;
            border-radius: 50%;
        }

        .heart:before {
            top: -15px;
            left: 0;
        }

        .heart:after {
            left: -15px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateX(0) rotate(45deg);
                opacity: 0;
            }
            50% {
                transform: translateX(10px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-10px) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes moveUp {
            0% {
                bottom: -10%;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        #book {
            width: 90%;
            max-width: 400px;
            text-align: center;
            background: #ffffffdd;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.5s ease-in-out;
            position: relative;
        }

        .page {
            display: none;
            padding: 20px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }

        .page img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #ff6f61;
        }

        .page p {
            margin: 10px 0 0;
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #ff6f61;
            border-top: 2px solid #ffffff;
        }

        .controls button {
            background: #ffffff;
            color: #ff6f61;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
        }

        .controls button:hover {
            background: #ffe5e0;
        }

        /* Animaci贸n de transici贸n entre p谩ginas */
        .page-in {
            animation: pageIn 0.5s ease-out;
        }

        .page-out {
            animation: pageOut 0.5s ease-in;
        }

        @keyframes pageIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pageOut {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Corazones animados en el fondo -->
    <div class="background">
        <div class="heart" style="left: 5%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 15%; animation-delay: 0.5s;"></div>
        <div class="heart" style="left: 25%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 35%; animation-delay: 1.5s;"></div>
        <div class="heart" style="left: 45%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 55%; animation-delay: 2.5s;"></div>
        <div class="heart" style="left: 65%; animation-delay: 3s;"></div>
        <div class="heart" style="left: 75%; animation-delay: 3.5s;"></div>
        <div class="heart" style="left: 85%; animation-delay: 4s;"></div>
        <div class="heart" style="left: 95%; animation-delay: 4.5s;"></div>
    </div>

    <div id="book">
        <div class="page" id="page-1">
            <img src="https://via.placeholder.com/400x250" alt="Foto 1">
            <p>Hace un mes nuestras historias comenzaron a escribirse juntas. わ</p>
        </div>
        <div class="page" id="page-2">
            <img src="https://via.placeholder.com/400x250" alt="Foto 2">
            <p>Cada d铆a a tu lado me hace m谩s feliz. </p>
        </div>
        <div class="page" id="page-3">
            <img src="https://via.placeholder.com/400x250" alt="Foto 3">
            <p>Este es solo el inicio de una hermosa historia juntos. Te amo. わ</p>
        </div>
        <div class="controls">
            <button id="prev-btn" onclick="prevPage()" disabled>Anterior</button>
            <button id="next-btn" onclick="nextPage()">Siguiente</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 3;

        function showPage(page) {
            const currentPageElement = document.getElementById(`page-${currentPage}`);
            const nextPageElement = document.getElementById(`page-${page}`);

            currentPageElement.classList.add('page-out');
            nextPageElement.classList.add('page-in');

            currentPageElement.style.display = 'none';
            nextPageElement.style.display = 'block';

            currentPage = page;
            document.getElementById('prev-btn').disabled = page === 1;
            document.getElementById('next-btn').disabled = page === totalPages;

            setTimeout(() => {
                currentPageElement.classList.remove('page-out');
                nextPageElement.classList.remove('page-in');
            }, 500); // Tiempo de duraci贸n de la animaci贸n
        }

        function nextPage() {
            if (currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        }

        showPage(currentPage);
    </script>
</body>
</html>
